<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">
    <title>Demo</title>
</head>
<body>
    <div class="well">
        <div>
            <h1>System Failure Demo</h1>
            <p>Click the button below to emulate a system failure. Optionally add system location.</p>
        </div>
        <div>
            <input type="text" placeholder="Location"/>
        </div>
        <button>Trigger System Failure Alert</button>
        <div class="success alert" hidden>
            Alert Triggered
        </div>
        <div class="error alert" hidden>
            Trigger Failed
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
